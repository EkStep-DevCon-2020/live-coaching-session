<sui-modal [mustScroll]="false" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal" #modal
  (dismissed)="modal.deny();close.emit()">
  <!--Header-->
  <div class="sb-modal-header">
    Create Webinar
    &lrm;
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content o-y-visible">
    <form class="ui form" [formGroup]="createWebinarForm">
      <div class="sb-field-group">
        <label>Webinar Name</label>
        <div class="sb-field">
          <input formControlName="name" class="sb-form-control required" required>
        </div>
      </div>

      <div class="sb-field-group">
        <label>Webinar Description</label>
        <div class="sb-field relative">
          <textarea formControlName="description" rows="2" name="moretext" class="sb-form-control"
            placeholder="Enter webinar description"></textarea>
        </div>
      </div>
      <div class="d-flex flex-w-wrap">
        <div class="sb-field-group pr-8">
          <label class="required"> Start Date</label>
          <div class="ui read-only calendar rangestartAdd" id="rangestartAdd">
            <div class="sb-field ui left icon input">
              <i class="calendar icon date-calendar"></i>
              <input formControlName="startDate" class="sb-form-control" type="datetime-local">
            </div>
          </div>
        </div>

        <div class="sb-field-group pr-8">
          <label class="required">End Date</label>
          <div class="ui read-only calendar rangestartAdd" id="rangestartAdd">
            <div class="sb-field ui left icon input">
              <i class="calendar icon date-calendar"></i>
              <input formControlName="endDate" class="sb-form-control" type="datetime-local">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button [disabled]="createWebinarForm.status === 'INVALID'" class="sb-btn sb-btn-normal sb-btn-primary"
      (click)="createWebinar()">
      CREATE
    </button>
  </div>
  <!--/Actions-->
</sui-modal>
