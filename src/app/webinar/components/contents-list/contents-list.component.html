<div class="content-list sb-card-container" *ngIf="contents$ | async as contents; else loading;">
    <div class="sb-card">
        <div class="sb-body">
            <div>
                <div class="grid">
                    <div *ngFor="let content of contents">
                        <sb-library-card (click)="onBookClick(content)" [isMobile]="false" [isOffline]="false"
                            [content]="content" [cardImg]="content.posterImage">
                        </sb-library-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="ui container mt-24">
        <app-loader></app-loader>
    </div>
</ng-template>
